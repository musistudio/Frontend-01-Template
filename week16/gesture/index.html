<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture</title>
    <style>
        #my{
            transform: translate(0, 0);
            width: 100px;
            height: 100px;
            background: lightcoral;
        }
    </style>
</head>
<body>

    <div id="my"></div>

    <script src="gesture.js"></script>
    <script>
        window.addEventListener('contextmenu', e => e.preventDefault());
        window.addEventListener('selectstart', e => e.preventDefault());
        window.addEventListener('touchmove', e => e.preventDefault(), {passive: false});

        let x = 0, y = 0;
        let my = document.getElementById('my');
        enableGesture(my);

        my.addEventListener('pan', e => {
            my.style.transform = `translate(${x + e.clientX - e.startX}px, ${y + e.clientY - e.startY}px)`;
        })
        my.addEventListener('panend', e => {
            x = (x + e.clientX - e.startX);
            y = (y + e.clientY - e.startY);
        })

    </script>
    
</body>
</html>
